<div class="container">
  <div class="row">
    <div class="offset-md-1 col-md-10">
      <div class="row">
          <input class="form-control" type="text" [(ngModel)]="term" placeholder="search">
      </div>
      <table class="table table-dark table-striped">
        <thead>
        <tr style="text-align: center">
          <th>#</th>
          <th>first name</th>
          <th>last name</th>
          <th>date of birthday</th>
          <th>View</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let contact of contacts | search : term ;let i = index" style="text-align: center">
          <td>{{i+1}}</td>
          <td>{{contact.values.firstName}}</td>
          <td>{{contact.values.lastName}}</td>
          <td>{{contact.values.birthDate}}</td>
          <td><a [routerLink]="['/view',contact.key]">
            <button class="btn btn-info">View</button>
          </a></td>
          <td><a [routerLink]="['/edit',contact.key]">
            <button class="btn btn-warning">Edit</button>
          </a></td>
          <td><a (click)="deleteContact(i)">
            <button class="btn btn-danger">Delete</button>
          </a></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
